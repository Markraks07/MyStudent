<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStudent | Sala de Estudio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="brand"><i class="fas fa-rocket"></i> MyStudent</div>
        <div class="header-right">
            <div class="xp-badge" id="user-xp">0 XP</div>
            <div class="profile-trigger">
                <div class="user-info">
                    <span class="u-name" id="user-name">Cargando...</span>
                    <span id="task-counter"
                        style="background:#ff4d4d; color:white; padding:2px 8px; border-radius:10px; font-size:10px; font-weight:bold; display:none;">0</span>
                </div>
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=U" class="avatar" alt="Perfil">
            </div>
        </div>
    </header>

    <div id="profile-menu" class="profile-dropdown">
        <div class="dropdown-header">
            <strong id="menu-user-name">Usuario</strong>
            <span id="menu-user-email" style="font-size: 11px; color: var(--text-grey);">correo@ejemplo.com</span>
        </div>
        <hr>
        <div class="dropdown-item" style="cursor: pointer;" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
            <span>Modo Oscuro</span>
            <label class="switch" onclick="event.stopPropagation()">
                <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="dropdown-item" onclick="window.location.href='stats.html'">
            <i class="fas fa-user-cog"></i> <span>Mi Perfil</span>
        </div>
        <hr>
        <div class="dropdown-item logout" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesi√≥n</span>
        </div>
    </div>

    <div class="main-layout">
        <aside class="sidebar-slim">
            <a href="index.html" title="Inicio"><i class="fas fa-home"></i></a>
            <a href="tareas.html" title="Mis Deberes"><i class="fas fa-tasks"></i></a>
            <a href="calificaciones.html" title="Mis Notas"><i class="fas fa-chart-bar"></i></a>
            <a href="media.html" title="Calculadora de Medias"><i class="fas fa-calculator"></i></a>
            <a href="apuntes.html" title="Mis Apuntes"><i class="fas fa-sticky-note"></i></a>
            <a href="chat.html" class="active" title="Sala de Estudio"><i class="fas fa-comments"></i></a>
            <a href="stats.html" title="Mi Nivel"><i class="fas fa-user-graduate"></i></a>
            <a href="secreto.html" id="secret-nav-link" title="√Årea Secreta" style="display: none; color: gold;">
                <i class="fas fa-user-secret"></i>
            </a>
            <a href="#" onclick="logout()" style="margin-top: auto; color: #ff4d4d;" title="Cerrar Sesi√≥n">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </aside>

        <main class="dashboard">
            <div class="welcome-section">
                <h1>üí¨ Sala de Estudio</h1>
                <p>Conecta con otros estudiantes en tiempo real.</p>
            </div>

            <div class="card"
                style="height: calc(100vh - 220px); display: flex; flex-direction: column; padding: 15px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin: 0;"><i class="fas fa-comments" style="color: var(--primary);"></i> Chat Global
                    </h3>
                    <span class="xp-badge" style="background: #2ecc71; font-size: 10px;">EN L√çNEA</span>
                </div>

                <div id="chat-box"
                    style="flex: 1; overflow-y: auto; background: var(--bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 15px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 10px;">
                </div>

                <div style="display: flex; gap: 10px;">
                    <input type="text" id="chat-input" placeholder="Escribe un mensaje..."
                        style="flex: 1; padding: 12px; border-radius: 12px; border: 1px solid var(--border-color); background: var(--bg); color: var(--text-main);"
                        onkeypress="if(event.key==='Enter') sendMsg()">
                    <button onclick="sendMsg()" class="btn-add-task"
                        style="width: 50px; height: 45px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

            messagingSenderId: "361815275764",

        firebase.initializeApp(firebaseConfig);
        window.database = firebase.database();

    <script src="main.js"></script>
</body>

</html>
