        <div class="header-right">
            <div class="xp-badge" id="user-xp">0 XP</div>
            <div class="profile-trigger">
                <div class="user-info">
                    <span class="u-name" id="user-name">Cargando...</span>
                </div>
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=U" class="avatar" alt="Perfil">
            </div>
        </div>
    </header>

    <div id="profile-menu" class="profile-dropdown">
        <div class="dropdown-header">
            <strong id="menu-user-name">Usuario</strong>
            <span id="menu-user-email" style="font-size: 11px; color: var(--text-grey);">correo@ejemplo.com</span>
        </div>
        <hr>
        <div class="dropdown-item" style="cursor: pointer;" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
            <span>Modo Oscuro</span>
            <label class="switch" onclick="event.stopPropagation()">
                <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="dropdown-item" onclick="window.location.href='stats.html'">
            <i class="fas fa-user-cog"></i> <span>Mi Perfil</span>
        </div>
        <hr>
        <div class="dropdown-item logout" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> <span>Cerrar SesiÃ³n</span>
        </div>
    </div>

    <div class="main-layout">
        <aside class="sidebar-slim">
            <a href="index.html" title="Inicio"><i class="fas fa-home"></i></a>
            <a href="tareas.html" title="Mis Deberes"><i class="fas fa-tasks"></i></a>
            <a href="calificaciones.html" title="Mis Notas"><i class="fas fa-chart-bar"></i></a>
            <a href="media.html" title="Calculadora de Medias"><i class="fas fa-calculator"></i></a>
            <a href="apuntes.html" title="Mis Apuntes"><i class="fas fa-sticky-note"></i></a>
            <a href="chat.html" title="Sala de Estudio"><i class="fas fa-comments"></i></a>
            <a href="stats.html" class="active" title="Mi Nivel"><i class="fas fa-user-graduate"></i></a>
            <a href="secreto.html" id="secret-nav-link" title="Ãrea Secreta" style="display: none; color: gold;">
                <i class="fas fa-user-secret"></i>
            </a>
            <a href="#" onclick="logout()" style="margin-top: auto; color: #ff4d4d;" title="Cerrar SesiÃ³n">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </aside>

        <main class="dashboard">
            <div class="welcome-section">
                <h1>ðŸ“Š Tu Progreso</h1>
                <p>Visualiza tus logros y sube de nivel gestionando tus estudios.</p>
            </div>

            <div class="dashboard-grid" style="grid-template-columns: 1fr;">
                <section class="card stats-main" style="text-align: center; padding: 40px 20px;">
                    <i class="fas fa-trophy" style="font-size: 50px; color: gold; margin-bottom: 20px;"></i>
                    <h3>Estado del Estudiante</h3>

                    <div class="level-container"
                        style="margin: 30px 0; max-width: 500px; margin-left: auto; margin-right: auto;">
                        <span id="current-level-text"
                            style="font-weight: 800; font-size: 24px; color: var(--primary);">Nivel 1</span>

                        <div class="progress-bg"
                            style="background: var(--bg); border: 2px solid var(--border-color); height: 25px; border-radius: 15px; margin-top: 15px; overflow: hidden; position: relative;">
                            <div id="progress-fill"
                                style="background: linear-gradient(90deg, var(--primary), #7c5cfc); height: 100%; width: 0%; transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);">
                            </div>
                        </div>

                        <p id="xp-to-next"
                            style="font-size: 14px; color: var(--text-grey); margin-top: 10px; font-weight: 500;">
                            Calculando XP restante...</p>
                    </div>

                    <div class="stats-cards-grid"
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 40px;">
                        <div
                            style="background: var(--bg); border: 1px solid var(--border-color); padding: 25px; border-radius: 20px; transition: transform 0.3s ease;">
                            <i class="fas fa-bolt" style="color: #ffb800; font-size: 30px; margin-bottom: 10px;"></i>
                            <h4 style="color: var(--text-grey); font-size: 14px; text-transform: uppercase;">Total XP
                                Acumulado</h4>
                            <p id="stat-total-xp" style="font-weight: 800; font-size: 32px; color: var(--text-main);">0
                            </p>
                        </div>

                        <div
                            style="background: var(--bg); border: 1px solid var(--border-color); padding: 25px; border-radius: 20px; transition: transform 0.3s ease;">
                            <i class="fas fa-medal" style="color: #05cd99; font-size: 30px; margin-bottom: 10px;"></i>
                            <h4 style="color: var(--text-grey); font-size: 14px; text-transform: uppercase;">Rango
                                AcadÃ©mico</h4>
                            <p id="stat-rank" style="font-weight: 800; font-size: 24px; color: var(--text-main);">Novato
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
